<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端安全攻防</title>
    <link
      href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/normalize/8.0.1/normalize.min.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const $app = document.querySelector("#app");
    const $div = document.createElement("div");
    const query = new URLSearchParams(location.search);

    $div.innerHTML = `${query.get("q")}`;
    $app.append($div);
  </script>
</html>
